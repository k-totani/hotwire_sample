exclude:
  - '*vendor/*'
linters:
  Rubocop:
    enabled: true
    rubocop_config:
      inherit_from:
        - .rubocop.yml
      Layout/BlockAlignment:
        Enabled: false
      Layout/InitialIndentation:
        Enabled: false
      Layout/LineLength:
        Enabled: false
      Layout/TrailingEmptyLines:
        Enabled: false
      Layout/TrailingWhitespace:
        Enabled: false
      Lint/UselessAssignment:
        Enabled: false
      Naming/FileName:
        Enabled: false
      Rails/OutputSafety:
        Enabled: false
      Style/FrozenStringLiteralComment:
        Enabled: false
      Style/FormatStringToken:
        Enabled: false
  SelfClosingTag:
    enabled: true
    enforced_style: 'always'
  AllowedScriptType:
    enabled: true
    allowed_types:
      - 'text/javascript'
